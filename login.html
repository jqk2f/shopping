<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="w">
        <section class="head">
            <img src="img/pinyou.com.png" alt="">
        </section>
        <section class="body">
            <div class="head_1">
                <span class="left"> 注册新用户</span>
                <span class="right">我有账号，去<a href="index.html">登录</a></span>
            </div>
            <form>
                <div class="body_1">
                    <div class="item_1">
                        <i>手机号：</i> <input type="text" required> <span>输入11位正确手机号</span>
                    </div>
                    <div class="item_2">
                        <i>短信验证码：</i> <input type="text" required> <span>看不清？换一张</span>
                    </div>
                    <div class="item_3">
                        <i>登录密码：</i> <input type="password" required> <span>输入8位以上数字或组合密码</span>
                    </div>
                    <div class="item_4">
                        <i>确认密码：</i> <input type="password" required> <span>输入8位以上数字或组合密码</span>
                    </div>
                    <div class="item_5">
                        <i></i> <input type="checkbox" checked class="item_5_input"> <span>同意协议并注册 <a
                                href="">《品优购用户协议》</a></span>
                    </div>
                    <input type="submit" class="item_6" value="完成注册">
                </div>
            </form>
        </section>
    </div>
</body>

</html>
